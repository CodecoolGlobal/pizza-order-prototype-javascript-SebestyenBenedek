<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/06e85665b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js" type="module"></script>
  <title>Order watches today!</title>
</head>
<body>
  
  <nav class="level nav-colors">
    <div class="level-left">
      <div class="level-item">
        <a href="#">
          <img src="TikTak_logo.png" width="180px">
        </a>
      </div>
    </div>

    <div class="level-right">
      <!-- <p class="has-text-centered">Buy watches now!</p> -->
    </div>
  </nav>

  <div id="root">
    <aside class="menu">
      <p class="menu-label">
        Shop
      </p>
      <ul class="menu-list">
        <li>
          <a class="icon-text" id="watches">
            <span class="icon">
              <i class="fas fa-shopping-bag" style="color: #000000;"></i> 
            </span>
            <span>Watches</span>
          </a>
        </li>
      </ul>

      <p class="menu-label">
        Orders
      </p>
      <ul class="menu-list">
        <li>
          <a class="icon-text">
            <span class="icon">
              <i class="fas fa-shopping-cart" style="color: #000000;"></i>
            </span>
            <span>Cart</span>
          </a>
        </li>
      </ul>

      <hr>

      <p class="menu-label">
        <b>Filters</b>
      </p>

      <p class="menu-label">
        Color
      </p>
      <ul class="menu-list">
        <label class="checkbox">
          <input type="checkbox" value="black">
          Black
        </label>
        <label class="checkbox">
          <input type="checkbox" value="blue">
          Blue
        </label>
        <label class="checkbox">
          <input type="checkbox" value="gold">
          Gold
        </label>
        <label class="checkbox">
          <input type="checkbox" value="white">
          White
        </label>
        <label class="checkbox">
          <input type="checkbox" value="silver">
          Silver
        </label>
        <label class="checkbox">
          <input type="checkbox" value="red">
          Red
        </label>
        <label class="checkbox">
          <input type="checkbox" value="camouflage">
          Camouflage
        </label>
        <label class="checkbox">
          <input type="checkbox" value="yellow">
          Yellow
        </label>
        <label class="checkbox">
          <input type="checkbox" value="rose gold">
          Rose gold
        </label>
      </ul>

      <hr>

      <p class="menu-label">
        <button class="button is-small is-rounded">
          <span class="icon">
            <i class="fas fa-search" style="color: #000000;"></i>
          </span>
          <span>Filter!</span>
        </button>
      </p>
    </aside>
    
    
    <div id="content">

      <div class="level" style="width: 90%;">
        <!-- My Cart -->
        <div class="level-left">
          
          <div id="cart-content">
            <div class="card">
              <div class="card-content">
                <p class="title is-4">
                  <span class="icon">
                    <i class="fas fa-shopping-cart fa-sm" style="color: #000000;"></i>
                  </span>
                  <span>My Cart</span>
                </p>
                <hr>
            
                <div class="content">
              
                  <div id="items-in-cart">

                    <div class="notification is-danger is-light">
                      <strong>
                        You don't have any item in your cart yet!
                      </strong>
                    </div>

                    <div class="card"> 
                      <div class="card-content">
                        <div class="media">
                          <div class="media-left">
                            <figure class="image is-48x48">
                              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                          </div>
                          <div class="media-content">
                            <p class="title is-4">Item Name</p>
                            <p class="subtitle is-6">Item Price (Ft)</p>
                          </div>
                          <input type="number" value="1" style="width: 35px;" min="1" max="9">
                        </div>
                      </div>
                    </div>

                    <div class="card"> 
                      <div class="card-content">
                        <div class="media">
                          <div class="media-left">
                            <figure class="image is-48x48">
                              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                          </div>
                          <div class="media-content">
                            <p class="title is-4">Item Name</p>
                            <p class="subtitle is-6">Item Price (Ft)</p>
                          </div>
                          <input type="number" value="1" style="width: 35px;" min="1" max="9">
                        </div>
                      </div>
                    </div>

                    <hr>

                    <div class="level">
                      <div class="level-left">
                        <div class="level-item">
                          <h3>Total amount: </h3>
                        </div>
                      </div>
                      <div class="level-right">
                        <div class="level-item">
                          <h3>x Ft</h3>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Å°rlap -->
        <div class="level-right">

          <div id="cart-content">
            <div class="card">
              <div class="card-content">
                <p class="title is-4">
                  <span class="icon">
                    <i class="fas fa-id-card" style="color: #000000;"></i>
                  </span>
                  <span>My Information</span>
                </p>
                <hr>
            
                <div class="content">
              
                  <div id="my-information-form">

                    <p class="menu-label">
                      Personal
                    </p>
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label">Name</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Name">
                            <span class="icon is-small is-left">
                              <i class="fas fa-user"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label">E-Mail</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <hr>

                    <p class="menu-label">
                      Address
                    </p>
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label">City</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="City">
                            <span class="icon is-small is-left">
                              <i class="fas fa-city"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label">Street</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Street">
                            <span class="icon is-small is-left">
                              <i class="fas fa-road"></i>
                            </span>
                          </p>
                        </div>
                      </div>
                    </div>

                    <!--
                    <hr>

                    <div class="level">
                      <div class="level-left">
                        <div class="level-item">
                          <h3>Total amount: </h3>
                        </div>
                      </div>
                      <div class="level-right">
                        <div class="level-item">
                          <h3>x Ft</h3>
                        </div>
                      </div>
                    </div>
                    -->

                    <hr>

                    <div class="level">
                      <div class="level-right">
                        <div class="level-item">
                          <button class="button is-success is-rounded">
                            <span class="icon">
                              <i class="fas fa-money-check-alt"></i>
                            </span>
                            <span>Order now!</span>
                          </button>
                        </div>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>

</body>
</html>
