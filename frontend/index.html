<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/06e85665b3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="/script.js" type="module"></script>
  <title>Order watches today!</title>
</head>
<body>
  
  <nav class="level nav-colors">
    <div class="level-left">
      <div class="level-item">
        <a href="#">
          <img src="TikTak_logo.png" width="180px">
        </a>
      </div>
    </div>

    <div class="level-right">
      <!-- <p class="has-text-centered">Buy watches now!</p> -->
    </div>
  </nav>

  <div id="root">
    <aside class="menu">
      <p class="menu-label">
        Shop
      </p>
      <ul class="menu-list">
        <li>
          <a class="icon-text" id="watches">
            <span class="icon">
              <i class="fas fa-shopping-bag" style="color: #000000;"></i> 
            </span>
            <span>Watches</span>
          </a>
        </li>
      </ul>

      <p class="menu-label">
        Orders
      </p>
      <ul class="menu-list">
        <li>
          <a class="icon-text" id="cart">
            <span class="icon">
              <i class="fas fa-shopping-cart" style="color: #000000;"></i>
            </span>
            <span>Cart</span>
          </a>
        </li>
      </ul>

      <hr>

      <p class="menu-label">
        <b>Filters</b>
      </p>

      <p class="menu-label">
        Color
      </p>
      <ul class="menu-list">
        <label class="checkbox">
          <input type="checkbox" value="black">
          Black
        </label>
        <label class="checkbox">
          <input type="checkbox" value="blue">
          Blue
        </label>
        <label class="checkbox">
          <input type="checkbox" value="gold">
          Gold
        </label>
        <label class="checkbox">
          <input type="checkbox" value="white">
          White
        </label>
        <label class="checkbox">
          <input type="checkbox" value="silver">
          Silver
        </label>
        <label class="checkbox">
          <input type="checkbox" value="red">
          Red
        </label>
        <label class="checkbox">
          <input type="checkbox" value="green">
          Green
        </label>
        <label class="checkbox">
          <input type="checkbox" value="yellow">
          Yellow
        </label>
        <label class="checkbox">
          <input type="checkbox" value="rose gold">
          Rose gold
        </label>
      </ul>

      <hr>

      <p class="menu-label">
        <button id="filter" class="button is-small is-rounded">
          <span class="icon">
            <i class="fas fa-search" style="color: #000000;"></i>
          </span>
          <span>Filter!</span>
        </button>
      </p>
    </aside>
    <div id="content"></div>
  </div>

</body>
</html>
